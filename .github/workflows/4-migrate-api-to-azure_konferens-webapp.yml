# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - konferens-webApp

on:
  push:
    branches:
      - 4-migrate-api-to-azure
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.x"

      - name: Build
        run: dotnet build "KonferenscentrumVast/KonferenscentrumVast.csproj" --configuration Release

      - name: Publish
        run: dotnet publish "KonferenscentrumVast/KonferenscentrumVast.csproj" --configuration Release --output publish

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: published-app
          path: KonferenscentrumVast/publish

  deploy:
    runs-on: windows-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: published-app

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "konferens-webApp"
          slot-name: "Production"
          package: KonferenscentrumVast/publish
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_40C2F25DD05D4FD3AEC8ADDDBCEC2B28 }}
