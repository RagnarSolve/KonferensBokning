# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - konferenscentrumvast

on:
  push:
    branches:
      - 4-migrate-api-to-azure
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read # Required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.x"

      # Byt ut 'src/KonferenscentrumVast/' mot mappen d√§r din .csproj ligger
      - name: Build with dotnet
        run: dotnet build --configuration Release
        working-directory: src/KonferenscentrumVast

      - name: dotnet publish
        run: dotnet publish -c Release -o "${{env.DOTNET_ROOT}}/myapp"
        working-directory: src/KONFERENSBOKNING/KonferenscentrumVast

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write # Required for Azure login
      contents: read # Required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C3F1B5297BC244159A1FB4E7421130FB }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_117EFBE9659D41E3A64EF9933EE06C40 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_00958519AA014C59B33D6EE23721CB13 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "konferenscentrumvast"
          slot-name: "Production"
          package: ${{env.DOTNET_ROOT}}/myapp
